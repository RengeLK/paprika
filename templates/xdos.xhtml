{% extends "base.xhtml" %}

{% block content %}
    <p class="title">xDOS</p>
    <p>Easy lookup of public transport info. (COMBID is PID)</p><hr class="solid"/>
    <b>Connection lookup</b>
    <form method="post" action="{{ url_for('xdos_conn') }}">
        <input type="text" name="from" placeholder="From:" required="required"/>
        <input type="text" name="to" placeholder="To:" required="required"/>
        <button type="submit">Lookup</button>
    </form><br/>
    <b>Departures lookup</b>
    <form method="post" action="{{ url_for('xdos_dep') }}">
        <input type="text" name="from" placeholder="From:" required="required"/>
        <!-- <input type="text" name="to" placeholder="To:"/> -->
        <button type="submit">Look into</button>
    </form>
{% endblock %}
