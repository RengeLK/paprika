{% extends "base.xhtml" %}

{% block content %}
    <p class="title">Cool ChatGPTee</p>
    <p>blablabla</p><br/>

    {% if resp %}
    <b>Response ate {{ resp['amt-in'] }} input tokens ({{ resp['amt-out'] }} cached), {{ resp['amt-out'] }} output tokens; {{ resp['amt'] }} total.</b><br/>
    <p>{{ resp['msg'] }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('patchai') }}">
        <textarea name="message" placeholder="Patchy, it's Marisa, I love you.." required="required"/>
        <button type="submit">Send</button>
    </form>
{% endblock %}
