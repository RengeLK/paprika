{% extends "base.xhtml" %}

{% block content %}
    <p class="title">Jidelnicek</p><hr class="solid"/>

    {% for d in data %}
    <div class="mark">
        <b>{{ d['date'] }}</b><hr class="dotted"/>
        {% for i in d['chod'] %}
        {% if i['selected'] %}
        <p style="color: green;">{{ i['type'] }} -- {{ i['name'] }}</p>
        {% else %}
        <p>{{ i['type'] }} -- {{ i['name'] }}</p>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
