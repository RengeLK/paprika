{% extends "base.xhtml" %}

{% block content %}
    <p class="title">Jidelnicek</p><hr class="solid"/>

    {% for d in data %}
    {% if loop.index > 5 %}{% break %}{% endif %}
    <div class="mark">
        <b>{{ d['@datum'] }}</b><hr class="dotted"/>
        {% for j in d['jidlo'] %}
        {% if "dieta" not in j['@druh'] %}
        <p>{{ j['@druh'] }} -- {{ j['@nazev'] }}</p>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
